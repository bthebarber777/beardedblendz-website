<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barber Booking Page</h1>
        <p>Schedule your appointment below:</p>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="datetime-local" id="appointment-date" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script>
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const appointmentDate = document.getElementById('appointment-date').value;
            
            // Replace this with your Google Calendar and email API integration
            alert(`Appointment for ${name} on ${appointmentDate} has been booked!`);
        });
    </script>
</body>
</html>
